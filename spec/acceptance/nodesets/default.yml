<%
  if ENV['BEAKER_HYPERVISOR']
    hypervisor = ENV['BEAKER_HYPERVISOR']
  else
    hypervisor = 'vagrant'
  end
-%>
HOSTS:
  el6:
    roles:
      - client
    platform:   el-6-x86_64
    box:        centos/6
    hypervisor: <%= hypervisor %>

  el7:
    roles:
      - client
    platform: el-7-x86_64
    box: centos/7
    hypervisor: <%= hypervisor %>


  el8:
    roles:
      - default
      - master
      - client
    platform: el-8-x86_64
    # box: centos/8 does not work.  When switching from
    # selinux disabled to enabled it does nto reboot. It
    # hangs up relabeling.  Possibly because /boot is not
    # a seperate partition???
    box: generic/centos8
    hypervisor: <%= hypervisor %>

CONFIG:
  log_level: verbose
  type: aio
<% if ENV['BEAKER_PUPPET_COLLECTION'] -%>
  puppet_collection: <%= ENV['BEAKER_PUPPET_COLLECTION'] %>
<% end -%>
